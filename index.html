<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RETROMONSTERS - Monstres Vintage</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Creepster&family=Roboto:wght@100;400;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css"
    />
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <style>
      .animate__backOutRight {
        animation-duration: 1s;
      }
      .monster-card[data-monster-type="cosmique"] {
        background: linear-gradient(to right, #6e48aa, #9d50bb);
      }

      .monster-card[data-monster-type="aquatique"] {
        background: linear-gradient(to right, #395ca6, #546da4);
      }

      .monster-card[data-monster-type="terrestre"] {
        background: linear-gradient(to right, #3a4146, #657581);
      }

      .monster-card[data-monster-type="volant"] {
        background: linear-gradient(to right, #2e5063, #457791);
      }

      .monster-card[data-monster-type="spectral"] {
        background: linear-gradient(to right, #7b195a, #9d3078);
      }

      .creepster {
        font-family: "Creepster", system-ui;
        font-size: 2rem;
        letter-spacing: 0.2rem;
      }

      .monster-header {
        font-family: "Creepster", cursive;
        color: #ff0033;
        text-shadow: 2px 2px 0 #000;
      }

      /* Styles pour les onglets */
      .tab-button {
        background-color: #2d3748;
        color: white;
        padding: 10px 20px;
        border-radius: 5px 5px 0 0;
        cursor: pointer;
        text-align: center;
      }

      .tab-button.active {
        background-color: #4a5568;
        border-bottom: 2px solid #ff0033;
      }

      .tab-content {
        display: none;
        background-color: #4a5568;
        border-radius: 0 0 5px 5px;
        padding: 20px;
      }

      .tab-content.active {
        display: block;
      }
    </style>
  </head>
  <body class="bg-gray-800 text-white font-sans" id="app">
    <!-- Main Content -->
    <div id="app" class="container mx-auto pt-8 pb-12 flex">
      <!-- Onglets pour formulaire et filtres -->
      <aside class="w-1/3 bg-gray-700 rounded-lg shadow-lg overflow-hidden">
        <!-- Header -->
        <header class="bg-gray-900 shadow-lg p-4">
          <div class="">
            <img
              src="images/Logo_RetroMonsters.png"
              alt="Logo"
              class="h-24 mr-3"
            />
          </div>
        </header>
        <div class="flex">
          <button class="tab-button active">Ajouter un Monstre</button>
          <button class="tab-button">Filtres</button>
        </div>
        <!-- Contenu des onglets -->
        <div id="form" class="tab-content active">
          <h2 class="text-3xl monster-header mb-6">Ajouter un Monstre</h2>
          <form class="grid grid-cols-1 gap-4">
            <div>
              <label class="block mb-2">Nom du Monstre</label>
              <input
                type="text"
                class="w-full p-2 bg-gray-800 text-white rounded"
                placeholder="Nom du monstre" v-model="inputMonster.name"
              />
            </div>

            <!-- Champs PV et Attaque sur la même ligne -->
            <div class="grid grid-cols-2 gap-4">
              <div>
                <label class="block mb-2">PV</label>
                <input
                  type="number"
                  class="w-full p-2 bg-gray-800 text-white rounded"
                  placeholder="PV" v-model="inputMonster.pv"
                />
              </div>
              <div>
                <label class="block mb-2">Attaque</label>
                <input
                  type="number"
                  class="w-full p-2 bg-gray-800 text-white rounded"
                  placeholder="Attaque " v-model="inputMonster.attaque"
                />
              </div>
            </div>

            <div>
              <label class="block mb-2">Description</label>
              <textarea
                class="w-full p-2 bg-gray-800 text-white rounded"
                placeholder="Description du monstre" v-model="inputMonster.description"
              ></textarea>
            </div>

            <div>
              <label class="block mb-2">Type de Monstre</label>
              <select class="w-full p-2 bg-gray-800 text-white rounded" v-model="inputMonster.type">
                <option value="aquatique">Aquatique</option>
                <option value="terrestre">Terrestre</option>
                <option value="volant">Volant</option>
                <option value="cosmique">Cosmique</option>
                <option value="spectral">Spectral</option>
              </select>
            </div>

            <button
              class="w-full bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded" @click.prevent="addOne()"
              v-if="!isEditing"
            >
              Ajouter Monstre
            </button>
            <!-- modifier un monstre -->
            <button
            class="w-full bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded" @click.prevent="updateOneById(inputMonster.id)"
            v-else
          >
            Modifier Le Monstre
          </button>
          </form>
        </div>

        <!-- Contenu des filtres -->
        <div id="filters" class="tab-content">
          <h2 class="text-3xl monster-header mb-6">Filtres</h2>
          <form class="grid grid-cols-1 gap-4">
            <div>
              <label class="block mb-2">Rechercher par nom</label>
              <input
                type="text"
                class="w-full p-2 bg-gray-800 text-white rounded"
                placeholder="Nom du monstre"
              />
            </div>

            <!-- Filtrage par PV et Attaque -->
            <div class="grid grid-cols-2 gap-4">
              <div>
                <label class="block mb-2">PV Min</label>
                <input
                  type="number"
                  class="w-full p-2 bg-gray-800 text-white rounded"
                  placeholder="Min PV"
                />
              </div>
              <div>
                <label class="block mb-2">PV Max</label>
                <input
                  type="number"
                  class="w-full p-2 bg-gray-800 text-white rounded"
                  placeholder="Max PV"
                />
              </div>
            </div>

            <div class="grid grid-cols-2 gap-4">
              <div>
                <label class="block mb-2">Attaque Min</label>
                <input
                  type="number"
                  class="w-full p-2 bg-gray-800 text-white rounded"
                  placeholder="Min Attaque"
                />
              </div>
              <div>
                <label class="block mb-2">Attaque Max</label>
                <input
                  type="number"
                  class="w-full p-2 bg-gray-800 text-white rounded"
                  placeholder="Max Attaque"
                />
              </div>
            </div>

            <div>
              <label class="block mb-2">Type de Monstre</label>
              <select class="w-full p-2 bg-gray-800 text-white rounded">
                <option value="">Tous les types</option>
                <option value="aquatique">Aquatique</option>
                <option value="terrestre">Terrestre</option>
                <option value="volant">Volant</option>
                <option value="cosmique">Cosmique</option>
                <option value="spectral">Spectral</option>
              </select>
            </div>
          </form>
        </div>
      </aside>

      <!-- Liste des monstres à droite -->
      <section class="w-2/3 p-6">
        <h2 class="text-3xl monster-header mb-6">Monstres Actuels</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-2 gap-8">
          <div
            v-for="monster in monsters"
            :key="monster.id"
            :data-monster-type="monster.type"
            class="monster-card bg-gray-700 rounded-lg shadow-lg p-6"
            :class="{ animate__backOutRight : monster.isDeleted}"
          >
            <img
              :src="'images/' + monster.name.toLowerCase() + '.png'"
              class="w-full h-40 object-cover rounded mb-4"
            />
            <h3 class="text-xl font-bold">{{ monster.name }}</h3>
            <p class="text-gray-300 text-sm mb-4">ID: {{ monster.id }}</p>
            <p class="text-gray-300 text-sm mb-4">Type: {{ monster.type }}</p>
            <p class="text-gray-300 text-sm mb-4">Description: {{ monster.description }}</p>
            <div class="flex justify-between items-center mb-2">
              <span>PV: {{ monster.pv }}</span>
              <span>Attaque: {{ monster.attaque }}</span>
            </div>
            <div class="text-right">
              <button class="bg-red-500 hover:bg-red-700 text-white px-4 py-2 rounded-full" @click.prevent="editOneById(monster.id)">
                Modifier
              </button>
              <button class="bg-gray-500 hover:bg-gray-700 text-white px-4 py-2 rounded-full" @click.prevent="deleteOneById(monster.id)">
                Supprimer
              </button>
            </div>
          </div>
        </div>
      </section>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-900 text-gray-300 py-8">
      <div class="container mx-auto text-center">
        <p>&copy; 2024 Monstres WTF Vintage. Tous droits réservés.</p>
      </div>
    </footer>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <script>
        Vue.createApp({
            data() {
              return {
                monsters: [],
                inputMonster: { id: null, name: "", type: "", description: "", pv: "", attaque: "" },
                isEditing: false,
             };
          },
        
        methods: {

          initLocalStorage() {
            if (!localStorage.getItem('monsters')) {
              const initialMonsters = [
                {
                  id: Date.now(),
                  name: "Aqualizzard",
                  type: "aquatique",
                  description: "monstre aquatique",
                  pv: 50,
                  attaque: 50,
                }
              ];
              localStorage.setItem('monsters', JSON.stringify(initialMonsters));
              this.monsters = initialMonsters;
            } else {
              this.monsters = JSON.parse(localStorage.getItem('monsters'));
            }
          },addOne() {
            this.inputMonster.id = Date.now();
            this.monsters.push({ ...this.inputMonster });
            this.inputMonster = { id: null, name: "", type: "", description: "", pv: "", attaque: "" };
          },
          deleteOneById(id) {
            const monster = this.monsters.find((item) => item.id == id);
            monster.isDeleted = true;
            setTimeout(() => {
              this.monsters.splice(
                this.monsters.findIndex((item) => item.id == id),
                1
              );
            }, 600);
          },
          editOneById(id) {
            this.isEditing = true;
            this.inputMonster = {
              ...this.monsters.find((item) => item.id == id),
            };
          },
          updateOneById(id) {
            this.monsters.splice(
              this.monsters.findIndex((item) => item.id == id),
              1,
              { ...this.inputMonster }
            );
            this.inputMonster = { id: null, name: "", type: "", description: "", pv: "", attaque: "" };
            this.isEditing = false;
          },
        },mounted() {
          this.initLocalStorage();
        },
        watch: {
          monsters: {
            handler(newValue) {
              localStorage.setItem("monsters", JSON.stringify(newValue));
            },
            deep: true,
          },
        },
      }).mount("#app"); 
    </script>
  </body>
</html>
